name: Generate Ammo Catalog

on:
  push:
    paths:
      - 'data/input.xlsx'
      - 'main.py'
      - 'scraper/**'
      - 'generator/**'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run catalog generator
      run: python main.py

    - name: Commit catalog.html
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add output/catalog.html
        git commit -m "Update catalog" || echo "No changes to commit"
        git push
- name: Commit UPC failure log
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add output/upc_failures.log
        git commit -m "Log UPC failures"
        git push
      continue-on-error: true
